<!doctype html>
<html>
<head>
<title>classical game loop</title>
</style>
</head>
<body>
<canvas id="gameField"></canvas>
</body>
<script>
	
	//requestAnimationFrame method conveniently replace Setinterval for all animation purpose. It is optimized for 30frame per seconds rendering.
    const animFrame = window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            null ;
	
	const canvas = document.getElementById("gameField");
	canvas.width = 600;
	canvas.height = 600;
	const context = canvas.getContext("2d");

	let wallClock = 0;

	const Px = 10;	 
	const squareWidth= 50;	

	class Square {
		constructor(context,width, height,x,y,speed, delay){
			this.context=context;
			this.width=width;
			this.height=height;
			this.x=x;
			this.y=y;
			this.speed=speed;
			this.delay=delay;
			this.hasStarted=false;
		}

		clear(){
			this.context.clearRect(this.x-1, this.y-1, this.width+2, this.height+2);
		}

		update(){
			if((this.hasStarted == false) && (this.delay<wallClock)){
				console.log("starting");
				this.hasStarted=true;
			}


			if( (this.hasStarted == true) && (wallClock%this.speed == 0)){
				this.x = this.x + Px;
                this.y = this.y + Px;
        	}
		}

		draw(){
			
            this.context.fillStyle= 'red';
            this.context.fillRect(this.x, this.y, this.width, this.height);
		    	
		}


	}



	const objectsInGame = new Array();

    const square1 = new Square(context,squareWidth, squareWidth,100,100,2,0);
   	const square2 = new Square(context,squareWidth,squareWidth,100,300,4, 100);
   	const square3 = new Square(context,squareWidth, squareWidth,100,500,6,200);

   	objectsInGame.push(square1);
   	objectsInGame.push(square2);
   	objectsInGame.push(square3);




	function clearGame(){
			objectsInGame.forEach(element => element.clear());
	}


	function updateGame(){
		wallClock += 1;
		objectsInGame.forEach(element => element.update());
	}
	

	function drawGame(){
		objectsInGame.forEach(element => element.draw());
	}
	
	
	 function mainloop(){
	 	clearGame();
        updateGame();
        drawGame();
        
        animFrame( mainloop );
    };
    
   

    // start the mainloop

    animFrame( mainloop );
</script>
</html>
